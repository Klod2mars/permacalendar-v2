name: Weather Endpoint Guard

on:
  pull_request:
    paths:
      - '**/*.dart'
      - '.github/workflows/**'

jobs:
  scan-endpoints:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan for legacy weather endpoints
        run: |
          set -e
          mkdir -p reports/weather_audit
          rg -n --no-heading -e 'openweathermap|weatherapi|accuweather|climacell|darksky' lib/ || true > reports/weather_audit/network_endpoints.txt
          echo "Scan complete."
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: weather-endpoints
          path: reports/weather_audit/network_endpoints.txt
