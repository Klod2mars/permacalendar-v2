name: i18n-build-and-lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze
        run: dart analyze

      - name: Run Tests
        run: flutter test

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Tooling Dependencies
        run: |
          cd tools/translate_plants
          npm install

      - name: Dry Run Tooling (No Keys)
        run: |
          # Check syntax only or run help
          node tools/translate_plants/generate_glossary_from_input.js
